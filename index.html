<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
  </head>
  <body>
    <!-- instead of a template, you can add to the app div, must be inside this div to render -->
    <!-- in Vue you use the v-bind: directive. used to bind one or more attributes, or a component prop to an element -->

    <div id="app">
      <img
        :class="gender"
        v-bind:src="picture"
        v-bind:alt="`${firstName} ${lastName}`"
      />
      <h1>{{firstName}} {{lastName}}</h1>
      <h3>Email: {{email}}</h3>
      <!-- adding events -->
      <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
  </body>
</html>
